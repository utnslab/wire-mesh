apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: boutique-route-cart
spec:
  hosts:
    - cartservice
  http:
  - match:
    - headers:
        fromFE:
          exact: "true"
    - route:
      - destination:
          host: cartservice
          subset: v2
  - route:
    - destination:
        host: cartservice
        subset: v1
---
