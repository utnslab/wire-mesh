apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: social-route-compose
spec:
  hosts:
    - compose=post-service
  http:
    - match:
      - sourceLabels:
          svc: nginx-thrift
      - headers:
          request:
            add:
              - key: "fromFE"
                value: "true"
