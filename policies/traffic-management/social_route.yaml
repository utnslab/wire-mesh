apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: social-route-home
spec:
  hosts:
    - home-timeline-service
  http:
  - match:
    - headers:
        fromFE:
          exact: "true"
    - route:
      - destination:
          host: home-timeline-service
          subset: v2
  - route:
    - destination:
        host: home-timeline-service
        subset: v1
---
