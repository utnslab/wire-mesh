apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: reservation-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: hotel-reservation
spec:
  hosts:
  - "*"
  gateways:
  - reservation-gateway
  http:
  - route:
    - destination:
        host: frontend
        port:
          number: 5000
